<!--
  Generated template for the ContactUsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'contact_us'|translation}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
      <a full (click)="call()" ion-button round >
        <ion-icon name="call" item-start></ion-icon>
        {{'call_us'|translation}}
      </a>
    </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <a full  (click)="openfb()" ion-button round >
        <ion-icon name="logo-facebook" item-start></ion-icon>
        
        {{'facebook'|translation}}
        </a>
    </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
          <a full (click)="openig()" ion-button round >
          <ion-icon name="logo-instagram" item-start></ion-icon>
          
        {{'instagram'|translation}}
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <a full (click)="open_maps()" ion-button round >
            <ion-icon name="map" item-start></ion-icon>
            
          {{'address'|translation}}
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
