<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        {{'new_users'|translation}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-card *ngFor="let c of userprovider.newusers">
    <ion-card-header>
      {{c.name}} {{c.lastname}}
    </ion-card-header>
    <ion-card-content>
      
        {{'email'|translation}} : {{c.emailaddress}}<br>
        {{'phonenumber'|translation}} : {{c.full_record.phonenumber}}
        <button (click)="approve(c)" ion-button class="submit-btn" full >
            {{'approve'|translation}}</button>
      </ion-card-content>
      
  </ion-card>
  </ion-content>
