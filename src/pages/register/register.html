<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="/assets/img/loginimage.png"/>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="url" placeholder="Email" name="email" [(ngModel)]="registerCredentials.emailaddress" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Apellido" name="lastname" [(ngModel)]="registerCredentials.lastname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Telefono" name="telefono" [(ngModel)]="registerCredentials.phonenumber" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
