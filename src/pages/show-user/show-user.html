
<ion-header>
    
      <ion-navbar>
        <ion-title>{{'user_profile'|translation}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">{{'cancel'|translation}}</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
            <button showWhen="browser"  (click)="dismiss()">
              <span ion-text color="primary" >{{'cancel'|translation}}</span>
            </button>
          </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-card >
            <ion-card-header text-center>{{userinfo.personname}} {{userinfo.personlastname}}</ion-card-header>
              <img *ngIf="userinfo.image_url" src="{{userinfo.image_url}}"/>
              <ion-card-content>
                <ion-card-title>{{userinfo.emailaddress}}
                  </ion-card-title>
                
              </ion-card-content>
            </ion-card>
      <ion-grid>
        <ion-row *ngIf="userinfo.phonenumber">
            <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
          <a full (click)="call()" ion-button round >
            <ion-icon name="call" item-start></ion-icon>
            {{userinfo.phonenumber}}
          </a>
        </ion-col>
        </ion-row>
        <ion-row *ngFor="let c of orders;let i = index;">
            <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                <p> {{c.item_name}}</p>
                <p> {{c.create_date}}</p>
              </ion-col>
                <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                <button type="button"  ion-item  detail-none>
                    <ion-badge item-right *ngIf="c.stage == 1" color="warning"> {{'new'|translation}}</ion-badge>
                    <ion-badge item-right *ngIf="c.stage == 2" color="warning"> {{'started'|translation}}</ion-badge>
                    <ion-badge item-right *ngIf="c.stage == 3" color="warning"> {{'ready_to_pickup'|translation}}</ion-badge>
                    <ion-badge item-right *ngIf="c.stage == 4" color="secondary"> {{'completed'|translation}}</ion-badge>
                    <ion-badge item-right *ngIf="c.stage == 5" color="danger"> {{'canceled'|translation}}</ion-badge>
            <ion-badge item-right color="azul" *ngIf="c.total">
                Q {{c.total}}
              </ion-badge>
                  </button>
              </ion-col>
        </ion-row>
        <ion-row >
            <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
          <button full (click)="load_history()" ion-button round >
            <ion-icon name="menu" item-start></ion-icon>{{'load_prev_orders'|translation}}
          </button>
        </ion-col>
        </ion-row>
          </ion-grid>
    </ion-content>
