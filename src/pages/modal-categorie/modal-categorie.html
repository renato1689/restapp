<ion-header>
  <ion-toolbar>
    <ion-title>
     {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button showWhen="browser"  (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submit()" #categoryform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="category.full_record.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea rows ="3" type="textarea" placeholder="Description" name="description" [(ngModel)]="category.full_record.description" ></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!categoryform.form.valid">{{title_button}}</button>
        </ion-col>
      </ion-row>
      <ion-card>
        <ion-card-content [hidden]="image_uploaded === null" >
          <img style="width: 100%"  src="{{image_uploaded}}" />
        </ion-card-content>
      </ion-card>
    </form>
    <ion-item>
          
          <button (click)="presentActionSheet()" ion-button full color="secondary" item-end icon-only>
            <ion-icon clear  name="add-circle"></ion-icon>Image
          </button>
        </ion-item>
</ion-content>
