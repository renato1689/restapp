<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item  *ngFor="let c of subcats" no-padding no-lines>
    <button class="button_cat"  ion-item (click)="toggleSection(c.id)" detail-none>
        <ion-icon item-right name="arrow-forward" *ngIf="!sections_open[c.id]"></ion-icon>
        <ion-icon item-right name="arrow-down" *ngIf="sections_open[c.id]"></ion-icon>
        <ion-thumbnail *ngIf="c.full_record.image_url" item-start>
        <img  src="{{c.full_record.image_url}}">
      </ion-thumbnail>
      <h2>{{c.name}}</h2>
      <h4>{{c.full_record.description}}</h4>
      </button>
      <ion-list *ngIf="sections_open[c.id]"  >
        <ion-item *ngFor="let it of sc_items[c.id]">
          <ion-thumbnail  *ngIf="it.full_record.images  && it.full_record.images[0]"  item-start>
            <img *ngIf="it.full_record.images[0]" src="{{it.full_record.images[0]}}">
          </ion-thumbnail>
          <h2>{{it.name}}</h2>
          <p>{{it.full_record.description}}</p>
          <p>
          <ion-badge color="azul" *ngIf="it.full_record.menu_flag && it.full_record.menu_flag == 1" >{{'menu'|translation}}</ion-badge>
        </p>
          <button (click)="navCtrl.push('ShowItemPage',{'item':it})" ion-button clear item-end>
            {{'order'|translation}}
            <ion-icon name="cart"></ion-icon></button>
        </ion-item>
      </ion-list>
  </ion-item>

          </ion-thumbnail>

        </p>

</ion-content>
