<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title | translation}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{'cancel'|translation}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button showWhen="browser" (click)="dismiss()">
        <span ion-text color="primary" >{{'cancel'|translation}}</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submit()" #categoryform="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="{{'name' | translation}}" name="name" [(ngModel)]="account.full_record.name" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!categoryform.form.valid">{{title_button |translation}}</button>
      </ion-col>
    </ion-row>
  </form>
  <ion-item>
  </ion-item>
</ion-content>
