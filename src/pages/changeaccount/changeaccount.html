<ion-header>

  <ion-navbar>
    <ion-title> {{'accounts'|translation}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="showMenu(c)" *ngFor="let c of cartprovider.accounts">
      <h1>{{c.name}}</h1>
      <p text-large>
        <ion-badge class="price_badge" color="secondary">
          Q{{c.full_record.total}}
        </ion-badge>
      </p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="editAccount(0)" ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
