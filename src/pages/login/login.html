<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="/assets/img/loginimage.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="url" placeholder="Email" name="email" [(ngModel)]="registerCredentials.emailaddress" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid"> Ingresar</button>
        </ion-col>
      </ion-row>
      
    </form>
    <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="register-btn" block clear (click)="createAccount()">Crear Usuario</button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="signup-col">
            <button ion-button color class="register-btn" block clear (click)="recoverAccount()">Has Olvidado tu Contraseña</button>
          </ion-col>
        </ion-row>
  </div>
</ion-content>
