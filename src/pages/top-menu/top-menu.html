            <ion-item *ngFor="let it of items">
              <ion-thumbnail  *ngIf="it.full_record.images && it.full_record.images[0]"  item-start>
                <img *ngIf="it.full_record.images[0]" src="{{it.full_record.images[0]}}">
              </ion-thumbnail>
              <h2>{{it.name}}</h2>
              <p>{{it.full_record.description}}</p>
              <p>
              <ion-badge color="azul" *ngIf="it.full_record.menu_flag && it.full_record.menu_flag == 1" >{{'menu'|translation}}</ion-badge>
            </p>
            <p  *ngIf="it.rate >0" >
              <ion-badge color="yellow">{{it.rate}}
                <ion-icon class="no_margin" icon-xs item-right name="star" ></ion-icon></ion-badge>
            </p>
              <button (click)="navCtrl.push('ShowItemPage',{'item':it})" ion-button clear item-end>
                  {{'order'|translation}}
                <ion-icon name="cart"></ion-icon></button>
            </ion-item>
         <!-- </ion-list>
      </ion-item>-->
    </ion-content>
