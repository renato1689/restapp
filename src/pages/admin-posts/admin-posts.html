<ion-header>

  <ion-navbar>
    <ion-title>{{'admin_posts'|translation}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
     <ion-item-sliding *ngFor="let c of menuprovider.posts"  >
      <ion-item>
        <ion-avatar *ngIf="c.full_record.image_url" item-start>
          <img src="{{c.full_record.image_url}}">
        </ion-avatar>
        <h2>{{c.title}}</h2>
      </ion-item>
      <ion-item-options>
        
        <button ion-button color="azul" icon-start (click)="editPost(c)">
          <ion-icon name="build"></ion-icon>
          {{'edit'|translation}}
        </button>
        <button ion-button color="danger" icon-start (click)="deletePost(c)">
          <ion-icon name="trash"></ion-icon>
          {{'delete'|translation}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="editPost(0)" ion-fab color="secondary" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
