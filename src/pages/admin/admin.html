<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item (click)="goto('AdminCategoriesPage')">
        <ion-icon name="list-box" item-start></ion-icon>
          Categories
        <ion-icon name="settings" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="goto('AdminSubcategoriesPage')">
        <ion-icon name="menu" item-start></ion-icon>
          Sub Categories
        <ion-icon name="settings" item-end></ion-icon>
      </ion-item>
      <ion-item  (click)="goto('AdminMenusPage')">
        <ion-icon name="list" item-start></ion-icon>
          Menus
        <ion-icon name="settings" item-end></ion-icon>
      </ion-item>
      <ion-item  (click)="goto('AdminItemsPage')">
        <ion-icon name="pizza" item-start></ion-icon>
          Items
        <ion-icon name="settings" item-end></ion-icon>
      </ion-item>
      <ion-item  (click)="goto('AdminIngredientsPage')">
        <ion-icon name="clipboard" item-start></ion-icon>
          Ingredients
        <ion-icon name="settings" item-end></ion-icon>
      </ion-item>
      <ion-item  (click)="goto('AdminPostsPage')">
        <ion-icon name="paper" item-start></ion-icon>
          Posts
        <ion-icon name="settings" item-end></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
