<ion-header>
  <ion-toolbar>
    <ion-title>
     {{title|translation}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{'cancel'|translation}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button showWhen="browser"  (click)="dismiss()">
        <span ion-text color="primary" >{{'cancel'|translation}}</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submit()" #ingredientform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="{{'name'|translation}}" name="name" [(ngModel)]="ingredient.full_record.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="{{'price'|translation}}" name="price" [(ngModel)]="ingredient.full_record.price" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="{{'order_1'|translation}}" name="order" [(ngModel)]="ingredient.full_record.order" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea rows ="3" type="textarea" placeholder="{{'description'|translation}}" name="description" [(ngModel)]="ingredient.full_record.description" ></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!ingredientform.form.valid">{{title_button|translation}}</button>
        </ion-col>
      </ion-row>
      <ion-card>
        <ion-card-content [hidden]="image_uploaded === null" >
          <img style="width: 100%"  src="{{image_uploaded}}" />
        </ion-card-content>
      </ion-card>
    </form>
    <ion-item>
          
          <button (click)="presentActionSheet()" ion-button full color="secondary" item-end icon-only>
            <ion-icon clear  name="add-circle"></ion-icon>{{'image'|translation}}
          </button>
        </ion-item>
</ion-content>
